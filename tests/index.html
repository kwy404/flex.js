<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<body>
    <div id="app">
        <h1>{{foo}} {{bar}}</h1>
        <p>{{foo}} {{bar}} is a common greeting.</p>
        <button :click="click2">Clique em mim</button>
    </div>
    <script src="../build/flex.min.js"></script>
    <script>
        const app = new Flex({
            el: '#app',
            state: {
                foo: 'Hello',
                bar: 'world!',
            },
            methods: {
                click2(){
                    this.state.foo = 'Oi'
                    console.log(this.state.foo)
                }
            }
        });
    </script>
</body>
</html>
