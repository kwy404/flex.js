<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flex.js Example</title>
  </head>
  <body>
    <div id="app">
      <p>Count: { count }</p>
      <button @click="increment">Increment - atual {count}</button>
      <h1>{message}</h1>
      <input id="frutaNome" placeholder="Nome da Fruta"/>
      <input id="frutaQuantidade" type="number" placeholder="Quantidade"/>
      <button @click="addFruta">Adicionar fruta</button>
      <ul>
        <li *each="fruta in frutas">
          {nome} pediu para comprar [fruta.nome] - Quantidade: [fruta.quantidade]
        </li>
      </ul>
    </div>

    <script src="../build/flex.min.js"></script>
    <script>

      const app = FlexInstance.create({
        root: '#app',
        state: {
          count: 0,
          message: "Message",
          nome: "Maria",
          frutas: [
            { nome: 'Maça', quantidade: 3 },
            { nome: 'Banana', quantidade: 5 },
            { nome: 'Melancia', quantidade: 1 }
          ]
        },
        methods: {
          increment() {
            this.state.count++;
            this.update();
          },
          addFruta() {
            const frutaNomeInput = document.querySelector('#frutaNome');
            const frutaQuantidadeInput = document.querySelector('#frutaQuantidade');
            const nome = frutaNomeInput.value.trim();
            const quantidade = parseInt(frutaQuantidadeInput.value.trim(), 10);

            if (nome.length > 0 && !isNaN(quantidade)) {
              this.state.frutas.push({ nome, quantidade });
              frutaNomeInput.value = "";
              frutaQuantidadeInput.value = "";
            }
          },
        }
      }).getInstance();

      app.state.message = 'I love ❤️ Flex';
      app.update();
    </script>
  </body>
</html>
