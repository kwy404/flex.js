<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flex.js Example</title>
  </head>
  <body>
    <div id="app">
      <p>Count: { count }</p>
      <button @click="increment">Increment - atual {count}</button>
      <h1>{message}</h1>
      <input id="fruta"/>
      <button @click="addFruta">Adiconar fruta</button>
      <ul>
        <li *each="fruta in frutas">
          {nome} pediu para comprar esta [ fruta ]
        </li>
      </ul>
      
    </div>

    <script src="../build/flex.min.js"></script>
    <script>
      const app = FlexInstance.create({
        root: '#app',
        state: {
          count: 0,
          message: "Message",
          nome: "Maria",
          frutas: [
            'Maça',
            'Banana',
            'Melancia'
          ]
        },
        methods: {
          increment() {
            this.state.count++
          },
          addFruta(){
            if(document.querySelector('#fruta').value.trim().length > 0){
              this.state.frutas.push(document.querySelector('#fruta').value)
              document.querySelector('#fruta').value = ""
            }
          }
        }
      }).getInstance();

      app.state.message = 'I love ❤️ Flex'; 

      //Não está sendo chamado o proxy e nem observe, não atualiza nada
    </script>
  </body>
</html>
