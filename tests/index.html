<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flex.js Example</title>
  </head>
  <body>
    <div id="app">
      <p>Count: { count }</p>
      <button @click="increment">Increment</button>
    </div>

    <script src="../build/flex.min.js"></script>
    <script>
      const myApp = FlexInstance.create({
        el: '#app',
        state: {
          count: 0
        },
        methods: {
          increment() {
            this.state.count++
          }
        }
      }).getInstance();

    </script>
  </body>
</html>
