<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flex.js Example</title>
  </head>
  <body>
    <div id="app">
      <p>Count: { count }</p>
      <button @click="increment">Increment - atual {count}</button>
      <h1>{message}</h1>
      <ul>
        <li *each="fruta in frutas">
          [ fruta ] comprar isso com [ fruta ]
        </li>
      </ul>
    </div>

    <script src="../build/flex.min.js"></script>
    <script>
      const myApp = FlexInstance.create({
        root: '#app',
        state: {
          count: 0,
          message: "Message",
          frutas: [
            'Maça',
            'Banana',
            'Melancia'
          ],
          arroz: 'Arroz'
        },
        methods: {
          increment() {
            this.state.count++
          }
        }
      }).getInstance();

      myApp.state.message = 'I love ❤️ Flex'; 

    </script>
  </body>
</html>
